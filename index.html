<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Better Validation</title>
</head>

<body>
    <div>
        <h1>Enter Some Stuff</h1>
    </div>
    <div id="info-box">
        <form>
            <div>
                <label for="name-input">Your name</label>
                <input type="text" id="name-input">
            </div>
            <div>
                <label for="animal-input">Your favorite animal</label>
                <input type="text" id="animal-input">
            </div>
            <div>
                <label for="whale-input">Length of a whale</label>
                <input type="number" id="whale-input">
            </div>
            <div>
                <label for="mark-input">Height of Mark Wahlberg in metres</label>
                <input type="number" id="mark-input">
            </div>
            <div>
                <button id="submit" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <!-- attach javascript -->
    <script src="js/script.js"></script>
</body>

</html>
